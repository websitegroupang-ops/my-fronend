<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh; margin: 0;
    display: flex; justify-content: center; align-items: center;
    background: linear-gradient(-45deg, #4a90e2, #50e3c2, #9013fe, #f5a623);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
  }
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .login-box {
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
    width: 300px;
    animation: floatBox 1s ease-out;
  }
  @keyframes floatBox {
    0% { transform: translateY(-50px); opacity:0; }
    100% { transform: translateY(0); opacity:1; }
  }
  h2 { margin-bottom: 20px; color: #333; }
  input { display:block; margin:15px auto; padding:12px; width:100%; border-radius:8px; border:1px solid #ccc; }
  button { padding:12px; width:100%; background:#4a90e2; color:white; border:none; border-radius:8px; cursor:pointer; }
</style>
</head>
<body>

<div class="login-box">
  <h1>Lab Reservations</h1>
  <h2>Log in</h2>
  <form id="loginForm">
    <input type="email" name="email" placeholder="example@gmail.com" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

<script>
const API_URL = "https://my-backend.onrender.com"; // ðŸ”´ CHANGE to your real URL

const form = document.getElementById('loginForm');

form.addEventListener('submit', (e) => {
  e.preventDefault();

  const email = form.email.value;
  const password = form.password.value;

  fetch(`${API_URL}/login`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      localStorage.setItem('isAdmin', data.isAdmin);
      window.location.href = 'main.html';
    } else {
      alert(data.message || 'Login failed');
    }
  })
  .catch(() => alert('Server error'));
});
</script>

</body>
</html>
